<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

		<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">

	<body>
		<div class="container">
			<div class="app">	
				<h1>Mocktails Bar</h1>

				</picture>
				<div class="hidden">
					<h2 id="drinkName"></h2>
					<div>
						<h3>Ingredients</h3>
						<ul id="drinkIngredients"></ul>
					</div>
					<div>
						<h3>Instructions</h3>
						<p id="drinkInstructions"></p>
					</div>
				</div>
				<button type="button" name="button" id="getDrink">Get a Drink</button>
